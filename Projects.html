<h4>Executive Summary</h4>
<p>This proposal outlines the development of a comprehensive after-school program designed to cultivate the next generation of video producers, journalists, actors, and media professionals in the Metro Milwaukee area. Available to students aged 14-24 who can attend the studio consistently, this program will provide invaluable hands-on experience and foundational knowledge in media production. Younger participants will master core technological and procedural competencies, while older, more experienced students will progressively assume greater creative control, ultimately leading their own projects and utilizing junior students as crew and talent. Graduates of this program will possess a robust portfolio and practical expertise, granting them a significant advantage in the competitive media industry. This document will detail the compelling rationale for this initiative and present a strategic plan for its implementation and sustainability.</p>
<h4>The Evolving Landscape of Media</h4>
<p>The history of media has been marked by dynamic transformation. My career began at the cusp of a significant technological shift, as the industry transitioned from linear to non-linear, computer-based editing. I was among the pioneering generation to learn, adapt, and help shape this burgeoning field. Today, we stand at the precipice of another profound era.</p>
<p>The proliferation of platforms like YouTube and the widespread adoption of smartphone technology have democratized content creation, effectively placing a video camera and a non-linear editor in nearly every pocket. This accessibility has led to a dual phenomenon: alongside formally trained professionals, the industry is now inundated with self-taught creators. While some YouTubers and TikTokers have achieved remarkable success through compelling content and high production values, their accomplishments are often the result of dedicated self-instruction in best practices. These individuals represent a significant portion of the industry's future actors, producers, videographers, and editors, and their contributions, when professionally guided, promise exciting advancements.</p>
<p>However, this democratization also carries a negative dimension. These platforms have regrettably become fertile ground for a pervasive culture of narcissism. For many, video production serves primarily as a vehicle for personal validation and viewership metrics, often at the expense of substantive content or production quality. Public perception frequently prioritizes virality over craft; just as audiences are drawn to spectacle, the loudest voices often capture the most attention. Consequently, industry "success" is increasingly defined by metrics of popular opinion rather than artistic merit or professional standards. This emerging landscape is populated by amateurs whose popularity often reinforces a misplaced sense of professional authority. As these individuals mature, their influence will inevitably extend beyond online platforms into traditional media sectors. We must prepare for a future where major cinematic releases could be helmed by individuals whose primary qualification is high engagement on gaming channels.</p>
<h4>A Strategic Counter-Proposal for Media Education</h4>
<p>Given the early interest in video production among contemporary youth, channeling this energy effectively is paramount. Waiting until college to formalize this innate drive risks squandering nascent talent. My proposal aims to establish a program that cultivates this early enthusiasm, instilling proper production values and foundational concepts, thereby shaping these aspiring creators into the industry's legitimate future leaders.</p>
<p>Inspired by the concept depicted in the film "School of Rock," which culminates in an after-school music program, I propose an analogous model for media. This initiative will serve as a dedicated hub where students interested in the media industry can converge, acquire essential technological proficiencies, and gain invaluable hands-on experience in producing high-quality content. Participants will graduate with a robust video portfolio, providing them a significant advantage in securing their desired roles within their chosen media fields.</p>
<h4>The Educational Framework</h4>
<p>Across the city, various high schools offer similar foundational programs. For instance, my own high school experience included a "Mass Media" class that covered the basics of television journalism, radio journalism, advertising, and print media. This class utilized the school's television studio, which historically produced "Kids Biz," a program broadcast via local public access cable for decades before its unfortunate discontinuation due to budget cuts prior to my attendance.</p>
<p>It is widely understood that during periods of fiscal constraint within school districts, elective courses are often the first to face reductions. While art and music programs frequently enjoy sufficient public support to withstand such cuts, media programs often lack comparable advocacy. Despite the inherent value school boards may recognize in these programs, budgetary realities often necessitate their curtailment.</p>
<p>Consider an alternative model: a collaborative effort among all Metro Milwaukee Area school districts to collectively fund such a program. Instead of each district bearing the full cost of an in-house media program, they would contribute a fraction of the overall budget, perhaps 1/18th of the total. This approach would result in significant cost savings for individual school districts while simultaneously enabling their students to earn after-school credits in a field of genuine interest. This represents a clear win-win proposition for all stakeholders.</p>
<h4>Market Analysis and Competitive Advantage</h4>
<p>The competitive landscape for this after-school program depends on the analytical framework applied. From a pure market size and competitive research perspective, this concept is highly unique within the Milwaukee area. Currently, no comparable program exists, offering an opportunity to dominate the market and deliver substantial value to the Metro Milwaukee Area. Enrollment would be open to students aged 14-24, funded either by their respective school districts or through direct monthly/annual tuition.</p>
<p>If viewed in competition with other after-school programs (e.g., sports, music), our program differentiates itself through its flexibility. We will operate projects throughout the week, allowing students to select participation days that align with their existing schedules. Provided students meet their agreed-upon commitments and fulfill their project responsibilities, conflicts with other extracurricular activities should be minimized.</p>
<p>Furthermore, competition inherent in project distribution will serve as a powerful motivator for excellence. All student-produced content will be distributed via YouTube, subjecting it to public reception and performance metrics. This direct exposure to audience feedback, measuring quality against the broader internet, transforms project creation into a "Friday night football game" for the media industry. This competitive environment will inherently drive students to produce superior work.</p>
<h4>Program Projects and Curriculum</h4>
<p>The core question revolves around the tangible activities available to students within this after-school program. While broadly categorized as "media," the curriculum encompasses a diverse range of fields.</p>
<p>Upon entry, students will undergo foundational training in core media concepts and technology. This includes practical instruction on camera operation, microphone usage, principles of image framing, proper subject lighting, and crucial legal aspects of production such as permissions and releases. This foundational knowledge aims to address common deficiencies observed in amateur online content.</p>
<p>Once prepared, students will transition to active participation in studio productions, gaining hands-on experience across various production fields. Demonstrating proficiency will empower them to actively shape their educational trajectory. For example:
<ul>
  <li><strong>Camera Operation:</strong> Students passionate about videography can specialize in projects requiring camera operators.</li>
  <li><strong>Audio Engineering:</strong> Those with an affinity for sound mixing, perhaps with backgrounds in music, can pursue roles as audio engineers.</li>
  <li><strong>Video Editing:</strong> Students who enjoy problem-solving and creative assembly can focus on video editing roles.</li>
  <li><strong>Graphics & Visual Effects:</strong> Individuals skilled in software like Photoshop, After Effects, and Blender can specialize in graphics and video effects.</li>
  <li><strong>CG Animation:</strong> Students demonstrating a natural aptitude for these programs can further explore computer-generated animation.</li>
</ul>
<p>The program champions individual exploration, allowing students to delve deeply into areas of personal passion. We will not impose unrelated learning requirements that might dilute their enthusiasm. The goal is to cultivate a profound dedication to their chosen field, fostering an environment where students invest their full effort into their work. This approach will provide years of practical experience, equipping them with a professional portfolio that can facilitate direct entry into their desired industry upon graduation.</p>
<p>As students advance and gain experience, particularly older participants nearing program completion, they will assume greater leadership roles. Beyond contributing to existing productions, these senior students will have the opportunity to conceive and lead their own projects. They will submit detailed project outlines for staff approval, and if greenlit, will be responsible for assigning roles to junior students. This affords them invaluable experience as producers and directors, enabling them to create their own podcasts, music videos, documentaries, or even feature films. Staff guidance will be provided, but the ultimate success of these student-led productions will hinge on their dedicated effort.</p>
<p>Crucially, the program will also cater to individuals interested in on-screen or on-air careers. Aspiring actors, journalists, and on-air personalities will gain practical experience in front of cameras and microphones.</p>
<p>While most projects will be student-driven, a select number of established programs will ensure consistent content and provide structured learning opportunities:
<ul>
  <li><strong>News Program (Mondays & Wednesdays):</strong> Students will gain real-world experience in meeting deadlines and operating a basic television studio environment.</li>
  <li><strong>Morning Show (Tuesdays & Thursdays):</strong> This program will mirror podcast/radio formats, focusing on lighter, topical events of the week.</li>
  <li><strong>Weekly Topical Program (Fridays):</strong> This will feature in-depth segments, emulating shows like 60 Minutes or Dateline.</li>
</ul>
<p>All content produced will be geared towards youth interests and news, ensuring relevance and engagement for a target viewership within the same age demographic as our students. Additionally, official Majestic Media Projects may be incorporated as learning opportunities for the students, as deemed appropriate.</p>
<h4>Funding Model and Financial Sustainability</h4>
<p>The operational model for this venture incorporates multiple revenue streams to ensure long-term financial viability. These sources are categorized as Active, Passive, and Side Project income.
<ul>
  <li><strong>Passive Income</strong>
    <ul>
      <li><strong>Viewership Revenue:</strong> The most direct income source will be generated through online distribution platforms like YouTube. Revenue derived from content viewership will flow into a dedicated passive fund. While individual students producing content may receive a percentage, the majority of these funds will be pooled to support overall program operations.</li>
      <li><strong>Advertising & Sponsorships:</strong> Online content provides significant opportunities for business involvement. Securing sponsorships for programs, such as our news broadcasts (e.g., 60-second commercial spots), represents a valuable additional revenue stream. Advertising placements can be integrated into any content created, generating ongoing profits as long as the content remains accessible online.</li>
    </ul>
  </li>
  <li><strong>Side Project Income</strong>
    <ul>
      <li><strong>Production Company Services:</strong> With a fully equipped studio, advanced equipment, and a motivated workforce, the program can leverage its assets by operating as a professional production company during off-hours (primarily when younger students are in school). This involves taking on paying client projects such as wedding videography, commercial production, and other media services. This not only generates income but also provides older students with invaluable real-world production experience.</li>
    </ul>
  </li>
</ul>
<p>Passive and Side Project income streams will collectively serve as the primary contributors to covering the program's operational costs and labor expenses. This supplementary income significantly reduces the required tuition fees per student. Our financial model is structured as follows:</p>
<p>(Operational Costs + Labor Costs + Selected Profit Percentage) = Total Revenue Required</p>
<p>Total Revenue Required - (Side Project Income + Passive Income) = Active Income Needed</p>
<p>Active Income Needed / Projected Number of Students = Per-Student Tuition</p>
<p>This multi-faceted income strategy ensures that tuition remains accessible while guaranteeing a consistent profit margin for investors, thereby assuring a return on investment.
<ul>
  <li><strong>Active Income</strong>
    <ul>
      <li><strong>Tuition:</strong> The foundational revenue stream will be tuition fees, payable monthly or as an annual lump sum by students, parents, or guardians.</li>
      <li><strong>School District Contributions:</strong> This program is designed to offer Metro Milwaukee Area school districts a cost-effective media education solution. Instead of bearing the full burden of an internal media program, participating districts would contribute a fractional share of the overall budget. Districts would be charged a base operational cost and would have the option to either fully cover student tuition or offer it at a subsidized rate to their enrolled students.</li>
    </ul>
  </li>
</ul>
<h4>Conclusion: Investing in the Future of Media</h4>
<p>The media landscape is in constant flux, shaped by technological advancements and evolving consumption habits. This proposal outlines not just an after-school program, but a vital initiative to proactively address the challenges and seize the opportunities within this dynamic industry. By nurturing talent, instilling professional standards, and fostering creative exploration, the Majestic Media After-School Program will equip Milwaukee's youth with the skills, experience, and ethical framework necessary to become the responsible and innovative media leaders of tomorrow.</p>
<p>Our comprehensive curriculum, combined with a sustainable, multi-faceted funding model, presents a compelling investment opportunity. We offer a unique value proposition to students, school districts, and investors alike, creating a win-win ecosystem where quality education, community benefit, and financial return converge.</p>
<p>Join us in building a future where media is defined not by fleeting trends or superficial metrics, but by genuine talent, thoughtful creation, and impactful storytelling. Your support will directly empower the next generation of content creators, ensuring that the future of media is not only accessible but also exceptionally crafted.</p>
<p>We invite you to partner with Majestic Media in shaping this transformative vision. Let's cultivate excellence, one story, one student, one professionally produced piece of content at a time.</p>

 // init
  const buttons = Array.from(document.querySelectorAll('.proj-btn'));
  const titleEl = document.getElementById('entry-title');
  const dateEl = document.getElementById('entry-date');
  const bodyEl = document.getElementById('entry-body');

  function renderProject(key){
    const data = PROJECTS[key] || { title: key, date: '', html: '<p>Not found.</p>' };
    titleEl.textContent = data.title;
    dateEl.textContent = data.date || '';
    bodyEl.innerHTML = data.html;
  }

  // initial render
  renderProject('chrono');

  // button interactions (accessibility-friendly)
  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      buttons.forEach(b=>{ b.classList.remove('active'); b.setAttribute('aria-selected','false'); });
      btn.classList.add('active');
      btn.setAttribute('aria-selected','true');
      const key = btn.getAttribute('data-project');
      renderProject(key);
      document.querySelector('.right-col').focus();
    });
    btn.addEventListener('mousedown', ()=> btn.classList.add('pressing'));
    btn.addEventListener('mouseup', ()=> btn.classList.remove('pressing'));
    btn.addEventListener('mouseleave', ()=> btn.classList.remove('pressing'));
    btn.addEventListener('keydown', (ev)=>{
      if(ev.key === 'Enter' || ev.key === ' '){ ev.preventDefault(); btn.click(); }
    });
  });

  // arrow navigation within left-col
  document.querySelector('.left-col').addEventListener('keydown', (ev)=>{
    const idx = buttons.findIndex(b => b === document.activeElement);
    if(ev.key === 'ArrowDown'){ ev.preventDefault(); const next = buttons[(idx+1)%buttons.length]; next.focus(); }
    if(ev.key === 'ArrowUp'){ ev.preventDefault(); const prev = buttons[(idx-1+buttons.length)%buttons.length]; prev.focus(); }
  });
})();
