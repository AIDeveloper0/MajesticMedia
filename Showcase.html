<!-- SINGLE-PLAYLIST SHOWCASE (3 x 4 grid, gutter filled with red texture) -->
<div class="showcase-wrap">
  <main class="showcase-content">
    <!-- Videos grid (12 latest from the playlist) -->
    <div id="videos" class="videos-grid" aria-live="polite"></div>
  </main>
</div>

<!-- Modal for playing clicked video -->
<div id="video-modal" class="video-modal" aria-hidden="true">
  <button id="modal-close" class="modal-close" aria-label="Close video">✕</button>
  <div class="modal-body">
    <iframe id="modal-iframe" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</div>

<style>
  :root{
    --gutter-texture-url: url("https://static1.squarespace.com/static/6891a6f0dcd941394db83fc9/t/68b93de3828b251aa7a02915/1756970468154/2ca7d259-471b-4f38-b668-2ea92c707daa.jpeg");
    --ruby: #b30000;
    --frame-thickness: 20px; /* outer frame thickness */
    --tile-gap: 18px;        /* grid gap (gutter) — texture will show here */
    --tile-radius: 6px;
    --max-row-width: 1260px; /* site content width (uniform across site) */
  }

  /* RESET */
  html,body{ margin:0; padding:0; background:#000; color:#fff; font-family: Georgia, serif; -webkit-font-smoothing:antialiased; }
  img { max-width:100%; display:block; }

  /* WRAPPER / CONSTRAINTS (matches other pages) */
  .showcase-wrap{
    width:100%;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:28px; /* outer spacing (same model as other pages) */
    margin: 0;    /* ensure no extra page margin at bottom */
    box-sizing:border-box;
  }

  /* CONTENT FRAME (ruby frame with inner padding) */
  .showcase-content{
    width: calc(100% - 56px);         /* same approach used earlier */
    max-width: var(--max-row-width);  /* 1260px */
    box-sizing:border-box;
    /* Fill interior of the red frame with the red texture so videos sit directly on it */
    background-image: var(--gutter-texture-url);
    background-repeat: repeat;
    border: var(--frame-thickness) solid var(--ruby); /* 20px border */
    border-radius: 8px;
    padding: 22px;                    /* inner padding: 22px (same model) */
  }

  /* GRID
     The grid gap is set to --tile-gap (18px). The grid's background is the
     red texture you will create — that texture shows through the gap.
  */
  .videos-grid{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap: var(--tile-gap);
    /* Let parent texture show through the gaps and around the grid */
    /* ensure grid gets some breathing room inside the frame */
    padding: 6px; /* optional tiny inset so frame border doesn't run directly into tiles */
    box-sizing:border-box;
  }

  /* VIDEO TILE (keeps recessed ruby frame look) */
  .video-tile{
    position:relative;
    border-radius: var(--tile-radius);
    overflow:hidden;
    background: #000;
    box-shadow:
      inset 0 6px 14px rgba(255,255,255,0.03),
      inset 0 -10px 20px rgba(0,0,0,0.6),
      0 6px 0 rgba(0,0,0,0.6);
    border: 10px solid rgba(179,0,0,0.95); /* ruby surround around each tile */
    min-height: 0;
    display:flex;
    flex-direction:column;
  }

  /* thumbnail area keeps 16:9 */
  .video-thumb{
    position:relative;
    width:100%;
    padding-top:56.25%; /* 16:9 aspect ratio */
    background:#000;
    cursor:pointer;
  }
  .video-thumb img{
    position:absolute; inset:0; width:100%; height:100%; object-fit:cover;
    display:block;
  }

  .video-label{
    padding:8px 10px;
    font-size:14px;
    color:#fff;
    background: linear-gradient(180deg, rgba(0,0,0,0.04), rgba(0,0,0,0.08));
    border-top:1px solid rgba(255,255,255,0.02);
  }

  /* modal */
  .video-modal{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; z-index:9999; background: rgba(0,0,0,0.72); padding:28px; }
  .video-modal[aria-hidden="false"]{ display:flex; }
  .modal-body{ width: min(1100px, 95%); aspect-ratio: 16 / 9; background:#000; border-radius:8px; overflow:hidden; position:relative; }
  .modal-body iframe{ width:100%; height:100%; border:0; display:block; }
  .modal-close{ position: fixed; right: 28px; top: 28px; z-index:10000; background: rgba(255,255,255,0.06); color:#fff; border:0; padding:8px 12px; font-size:18px; border-radius:6px; cursor:pointer; }

  /* responsive tweaks */
  @media (max-width:1100px){
    .videos-grid{ grid-template-columns: repeat(2, 1fr); }
  }
  @media (max-width:700px){
    .videos-grid{ grid-template-columns: 1fr; }
  }
</style>

<script>
/* Put the most recent 12 video IDs here (or generate them from the playlist server side) */
const videoIds = [
  'VIDEO_ID_1','VIDEO_ID_2','VIDEO_ID_3','VIDEO_ID_4',
  'VIDEO_ID_5','VIDEO_ID_6','VIDEO_ID_7','VIDEO_ID_8',
  'VIDEO_ID_9','VIDEO_ID_10','VIDEO_ID_11','VIDEO_ID_12'
];

function createTile(id, idx){
  const tile = document.createElement('div');
  tile.className = 'video-tile';
  tile.innerHTML = `
    <div class="video-thumb" data-ytid="${id}" title="Play video">
      <img src="https://i.ytimg.com/vi/${id}/hqdefault.jpg" alt="Video ${idx+1}">
    </div>
    <div class="video-label">Video ${idx+1}</div>
  `;
  return tile;
}

function renderGrid(ids){
  const container = document.getElementById('videos');
  container.innerHTML = '';
  ids.slice(0,12).forEach((id, i)=>{
    container.appendChild(createTile(id, i));
  });
}

/* modal handling */
const modal = document.getElementById('video-modal');
const iframe = document.getElementById('modal-iframe');
const modalClose = document.getElementById('modal-close');

document.addEventListener('click', function(ev){
  const t = ev.target.closest('.video-thumb');
  if(!t) return;
  const ytid = t.getAttribute('data-ytid');
  if(!ytid) return;
  iframe.src = `https://www.youtube.com/embed/${ytid}?rel=0&autoplay=1`;
  modal.setAttribute('aria-hidden','false');
  document.body.style.overflow = 'hidden';
});
modalClose.addEventListener('click', closeModal);
modal.addEventListener('click', function(e){
  if(e.target === modal) closeModal();
});
function closeModal(){ iframe.src = ''; modal.setAttribute('aria-hidden','true'); document.body.style.overflow = ''; }

document.addEventListener('DOMContentLoaded', function(){
  renderGrid(videoIds);
});
</script>
