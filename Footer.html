/* ========== Variables & Base ========== */
:root{

  --sapphire-12: rgba(8,0,230,.12);
  --sapphire-08: rgba(8,0,230,.08);

  --glass-edge: rgba(255,255,255,.18);
  --text:#fff;
  --footer-h:56px;                  /* desktop height */
  --footer-h-m:60px;                /* mobile height */
  --z-footer: 9999;
}

/* Ensure page content doesn't hide behind fixed footer */
body{ padding-bottom: var(--footer-h); }
@media (max-width:700px){ body{ padding-bottom: var(--footer-h-m); }}

/* ========== Footer Shell ========== */
#mm-glass-footer{
  position: fixed;
  left: 0; right: 0; bottom: 0;
  height: var(--footer-h);
  z-index: var(--z-footer);
  color: var(--text);
  margin-top:0;
  /* Sapphire glass: translucent + blur + inner/outer glow */
  background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(0,0,0,.18)) 0 0 / cover,
              var(--sapphire-12);
  backdrop-filter: blur(10px) saturate(140%);
  -webkit-backdrop-filter: blur(10px) saturate(140%);
  border-top: 1px solid var(--sapphire-40);
  box-shadow:
      0 -10px 22px rgba(0,0,0,.35),                 /* outer drop */
      inset 0 1px 0 var(--glass-edge),              /* top inner shine */
      inset 0 -2px 6px rgba(0,0,0,.25);             /* bottom inner shade */
}

/* glossy highlight sweep */
#mm-glass-footer::before{
  content:"";
  position:absolute; inset: 6px 10px;
  border-radius: 8px;
  pointer-events:none;
  background: linear-gradient( to bottom, rgba(255,255,255,.18), rgba(255,255,255,0) 55% );
  opacity:.7;
}
